<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contactenos</title>
</head>
<body>
    <header>
        <div class="container-fluid" style="background-color: #aaa;">
            <div class="row align-items-center pt-2 pb-2">
                <div class="col-2">
                    <img src="img/logo.png" alt="logo" style="width: 100px;">
                </div>
                <div class="col-5 offset-4">
                    <nav>
                        <a href="index.html" rel="">Inicio</a>
                        <a href="tienda.html" rel="">Tienda</a>
                        <a href="nosotros.html" rel="">Sobre Nosotros</a>
                        <a href="contactenos.html" rel="">Contactenos</a>
                        <a href="login.html" rel="">Login</a>
                        <a href="compras.html" rel="">Carrito de compras</a>
                    </nav>
                </div>   
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <h1>Contacto</h1>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="" class="form-label">Nombre</label>
                        <input type="email" name="" id="" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="form-label">Teléfono</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="" class="form-label">Dirección</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="" class="form-label">Ciudad</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="" class="form-label">Barrio</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="" class="form-label">Codigo Postal</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="" class="form-label">Deje aquí sus comentarios</label>
                        <input type="" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-check ms-3">
                        <label for="" class="form-check-label">Acepta terminos y condiciones</label>
                        <input type="checkbox" name="" id="" class="form-check-input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
